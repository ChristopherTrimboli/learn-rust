<html>

<head>
    <title>Test Rust Server</title>
</head>

<body>
    <script>
        const main = async () => {
            for (let i = 0; i < 10000; i++) {
                console.time(i);
                const response = await fetch("http://127.0.0.1:8080/hello/cjft");
                console.timeEnd(i);
                console.log(await response.text());
            }
        }
        main();
    </script>
</body>
